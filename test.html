<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duel Instantané</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      #gameArea {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .finger {
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
      }
      .chosen {
        background: gold;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <h1>Duel Instantané</h1>
    <p>Touchez l’écran pour participer</p>
    <div id="gameArea"></div>
    <div id="challenge"></div>

    <script>
      let players = [];
      let gameArea = document.getElementById("gameArea");
      let challengeDisplay = document.getElementById("challenge");
      let challenges = [
        "Le premier qui tape le bouton rouge gagne !",
        "Le premier qui trouve un objet bleu gagne !",
        "Pierre-Feuille-Ciseaux en 3 secondes !",
        "Ne clignez pas des yeux, duel de regard !",
        "Le premier qui dit son prénom perd !",
      ];

      gameArea.addEventListener("touchstart", (event) => {
        event.preventDefault();
        players = [];
        gameArea.innerHTML = "";

        for (let touch of event.touches) {
          let x = touch.clientX;
          let y = touch.clientY;
          let finger = document.createElement("div");
          finger.classList.add("finger");
          finger.style.left = `${x - 50}px`;
          finger.style.top = `${y - 50}px`;
          gameArea.appendChild(finger);
          players.push(finger);
        }
        if (players.length >= 2) {
          setTimeout(selectDuelists, 1500);
        }
      });

      function selectDuelists() {
        if (players.length < 2) return;
        let duelists = [];
        while (duelists.length < 2) {
          let index = Math.floor(Math.random() * players.length);
          if (!duelists.includes(players[index])) {
            duelists.push(players[index]);
          }
        }
        duelists.forEach((f) => f.classList.add("chosen"));
        startChallenge();
      }

      function startChallenge() {
        let challenge =
          challenges[Math.floor(Math.random() * challenges.length)];
        challengeDisplay.innerHTML = `<h2>${challenge}</h2>`;
      }
    </script>
  </body>
</html>
