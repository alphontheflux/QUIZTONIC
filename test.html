<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duel Instantané</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #222;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-size: 2em;
      }
      #playersList,
      #duelArea,
      #scores {
        margin-top: 20px;
      }
      .button {
        padding: 10px 20px;
        margin-top: 10px;
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Duel Instantané</h1>
    <div id="playersList">
      <input type="text" id="playerName" placeholder="Entrez votre nom" />
      <button class="button" onclick="addPlayer()">Ajouter Joueur</button>
      <p>Joueurs : <span id="players"></span></p>
    </div>
    <div id="duelArea" style="display: none">
      <h2>
        Duel entre <span id="player1"></span> et <span id="player2"></span>
      </h2>
      <p id="challenge"></p>
      <button class="button" onclick="declareWinner(1)">
        Victoire <span id="winner1"></span>
      </button>
      <button class="button" onclick="declareWinner(2)">
        Victoire <span id="winner2"></span>
      </button>
    </div>
    <div id="scores">
      <h2>Scores</h2>
      <ul id="scoreList"></ul>
    </div>
    <button class="button" onclick="startDuel()">Lancer un Duel</button>
    <script>
      let players = [];
      let scores = {};
      let challenges = [
        "Toucher le bouton le plus vite !",
        "Nommer 3 animaux rapidement !",
        "Imiter une célébrité !",
        "Dire un virelangue sans se tromper !",
      ];

      function addPlayer() {
        let name = document.getElementById("playerName").value;
        if (name && !players.includes(name)) {
          players.push(name);
          scores[name] = 0;
          updatePlayersList();
        }
      }

      function updatePlayersList() {
        document.getElementById("players").textContent = players.join(", ");
        updateScores();
      }

      function startDuel() {
        if (players.length < 2) {
          alert("Ajoutez au moins deux joueurs");
          return;
        }
        let [p1, p2] = players.sort(() => 0.5 - Math.random()).slice(0, 2);
        document.getElementById("player1").textContent = p1;
        document.getElementById("player2").textContent = p2;
        document.getElementById("winner1").textContent = p1;
        document.getElementById("winner2").textContent = p2;
        document.getElementById("challenge").textContent =
          challenges[Math.floor(Math.random() * challenges.length)];
        document.getElementById("duelArea").style.display = "block";
      }

      function declareWinner(playerNumber) {
        let winner = document.getElementById(
          "player" + playerNumber
        ).textContent;
        scores[winner] += 1;
        updateScores();
        document.getElementById("duelArea").style.display = "none";
      }

      function updateScores() {
        let scoreList = document.getElementById("scoreList");
        scoreList.innerHTML = "";
        for (let player in scores) {
          let li = document.createElement("li");
          li.textContent = `${player}: ${scores[player]} points`;
          scoreList.appendChild(li);
        }
      }
    </script>
  </body>
</html>
