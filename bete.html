    <style>

      #chosenActivity {

        pointer-events: none;
      }

      #fingerContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .finger {
        width: 120px;
        height: 120px;

        color: white;
        text-align: center;
        line-height: 90px;
        border-radius: 50%;
        font-size: 24px;
        position: absolute;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .chosen {
        background: linear-gradient(45deg, #cd3c15, #917c7c);
        color: #c8df45;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        transform: scale(1.3);
      }

      /* Boutons en bas √† droite */
      .fullscreen-button,
      .refresh-button {

        height: 40px;
        border: none;
        border-radius: 50%;

        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Bouton plein √©cran */
      .fullscreen-button {
        right: 15px;
        background-color: rgba(34, 34, 34, 0.8);
      }

      .fullscreen-button:hover {
        background-color: rgba(68, 68, 68, 0.9);
      }

      /* Bouton refresh */
      .refresh-button {
        right: 65px;
        background-color: rgba(76, 175, 80, 0.8);
      }

      .refresh-button:hover {
        background-color: rgba(69, 160, 73, 0.9);
      }
    </style>
  </head>
  <body>
    <div id="chosenActivity">Touchez l'√©cran pour commencer...</div>

    <script>
      function toggleFullscreen() {
        if (!document.fullscreenElement) {

      const activit√©max = [

        "Faites une course au ralenti fa√ßon film dramatique üé•",

      ];

      const activit√©1 = [
        "Fais semblant de r√©pondre √† un appel important en parlant une langue imaginaire üìû",
        "Fais une d√©claration d‚Äôamour passionn√©e... √† un objet pr√®s de toi üíñ",
        "Danse comme si tu √©tais un robot en panne pendant 15 secondes ü§ñ",
        "Imite une personne c√©l√®bre mais sans dire son nom üé≠",
        "D√©cris ta derni√®re b√™tise en mode reportage t√©l√© s√©rieux üé§",
        "Lis un message sur ton t√©l√©phone comme si c‚Äô√©tait une r√©v√©lation choquante üò±",
        "Fais un discours inspirant sur l‚Äôimportance du chocolat üç´",

        "Fais un high five... mais avec toi-m√™me ‚úã",
        "Mime une sc√®ne de film culte, et laisse les autres deviner üé¨",
        "Raconte une blague nulle avec un maximum de suspense üòÜ",
      ];

      const activit√©2 = [
        "Faites un combat de pouces √©pique ‚úä",
        "Essayez de faire une chor√©graphie en miroir pendant 15 secondes üï∫",
        "√âchangez vos chaussures pendant 5 minutes üëü",
        "Faites une course de tortues (avancez super lentement) üê¢",
        "Chuchotez un secret bidon √† l‚Äôautre comme si c‚Äô√©tait ultra confidentiel ü§´",
        "Refaites une sc√®ne de film... mais avec des accents exag√©r√©s üé¨",
        "Dansez un slow de la mani√®re la plus g√™nante possible üíÉüï∫",
        "Lisez √† haute voix un message de votre t√©l√©phone en mode pr√©sentateur TV üì∫",
        "Faites semblant de vous battre au ralenti fa√ßon film d‚Äôaction üé•",
        "L‚Äôun doit √™tre le traducteur officiel de l‚Äôautre en mode faux langage üåç",
        "Tentez de vous faire rire mutuellement sans parler üòÇ",
      ];

      let fingers = [];
      let touchPositions = {};
      let selectionTimeout;

      document
        .getElementById("fingerContainer")
        .addEventListener("touchstart", function (event) {
          event.preventDefault();
          fingers.forEach((f) => f.remove());
          fingers = [];
          touchPositions = {};

          for (let touch of event.touches) {
            let rect = event.target.getBoundingClientRect();
            let x = touch.clientX - rect.left;
            let y = touch.clientY - rect.top;

            let finger = document.createElement("div");
            finger.classList.add("finger");
            finger.style.left = `${x - 45}px`;
            finger.style.top = `${y - 45}px`;

            document.getElementById("fingerContainer").appendChild(finger);
            fingers.push(finger);
            touchPositions[touch.identifier] = finger;
          }

          clearTimeout(selectionTimeout);
          if (fingers.length >= 1) {
            selectionTimeout = setTimeout(chooseFingers, 1500);
          }
        });

      function chooseFingers() {
        if (fingers.length === 0) return;

        let phrase = choisirPhrase();
        afficherPhrase(phrase);
        let nombreDoigts = doigt(phrase);

        fingers.forEach((f) => f.classList.remove("chosen"));
        let chosen = [];

        while (chosen.length < nombreDoigts && chosen.length < fingers.length) {
          let index = Math.floor(Math.random() * fingers.length);
          if (!chosen.includes(index)) chosen.push(index);
        }

        chosen.forEach((i) => fingers[i].classList.add("chosen"));
      }

      function choisirPhrase() {
        let allActivities = [...activit√©max, ...activit√©1, ...activit√©2];
        return allActivities[Math.floor(Math.random() * allActivities.length)];
      }

      function doigt(activite) {
        if (activit√©max.includes(activite)) return fingers.length;
        if (activit√©1.includes(activite)) return 1;
        if (activit√©2.includes(activite)) return 2;
        return -1;
      }

      function afficherPhrase(phrase) {
        const chosenActivityDiv = document.getElementById("chosenActivity");
        chosenActivityDiv.textContent = "Activit√© choisie : " + phrase;
        chosenActivityDiv.style.opacity = "1";
        chosenActivityDiv.style.transform = "translate(-50%, 0)";
      }
    </script>
