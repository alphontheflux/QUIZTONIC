<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Tonic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: url("/QUIZTONIC/style/image/fond.jpg") no-repeat center
          center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        font-weight: 700;
        text-transform: uppercase;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        margin-top: 80px;
        letter-spacing: 3px;
      }

      #chosenActivity {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 600px;
        font-size: 1.5em;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent */
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        z-index: 9999;
        pointer-events: none;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        font-weight: 700;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .refresh-button {
        background-color: #4caf50;
      }
      .refresh-button:hover {
        background-color: #45a049;
      }

      .fullscreen-button {
        background-color: #ff9800;
        bottom: 70px;
      }
      .fullscreen-button:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <div id="chosenActivity">Touchez l'écran pour commencer...</div>
    <div id="fingerContainer"></div>
    <button class="refresh-button" onclick="window.location.reload();">
      Recommencer
    </button>
    <button class="fullscreen-button" onclick="toggleFullScreen();">
      Plein écran
    </button>

    <script>
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            alert(
              `Erreur en tentant d'afficher en plein écran : ${err.message}`
            );
          });
        } else {
          document.exitFullscreen();
        }
      }
    </script>
  </body>
</html>
