<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Tonic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: url("/QUIZTONIC/style/image/fond.jpg") no-repeat center
          center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
        flex-direction: column;
        text-align: center;
      }

      #chosenActivity {
        position: fixed;
        top: 8%;
        left: 50%;
        transform: translateX(-50%);
        width: 75%;
        max-width: 600px;
        font-size: 1.5em;
        background: rgba(142, 24, 95, 0.8);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(115, 146, 44, 0.1);
        opacity: 1;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        z-index: 9999;
        pointer-events: none;
      }

      /* Conteneur des boutons en bas */
      .bottom-buttons {
        position: fixed;
        bottom: 15px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
      }

      /* Bouton New Game */
      .btn {
        width: 150px;
        height: 50px;
        background-color: white;
        color: #568fa6;
        position: relative;
        overflow: hidden;
        font-size: 14px;
        letter-spacing: 1px;
        font-weight: 500;
        text-transform: uppercase;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
      }

      .btn:before,
      .btn:after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #44d8a4;
        transition: all 0.3s cubic-bezier(0.35, 0.1, 0.25, 1);
      }

      .btn:hover:before,
      .btn:hover:after {
        width: 100%;
      }

      .btn p:before {
        content: attr(data-title);
        top: 50%;
        transform: translateY(-50%);
      }

      .btn p:after {
        content: attr(data-text);
        top: 150%;
        color: #44d8a4;
      }

      /* Bouton Plein √âcran */
      .fullscreen-button {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 10%;
        background-color: rgba(34, 34, 34, 0.8);
        color: white;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .fullscreen-button:hover {
        background-color: rgba(68, 68, 68, 0.9);
      }
    </style>
  </head>
  <body>
    <div id="chosenActivity">Touchez l'√©cran pour commencer...</div>
    <div id="fingerContainer"></div>

    <!-- Conteneur des boutons en bas -->
    <div class="bottom-buttons">
      <!-- Bouton New Game (Reload) -->
      <button class="btn" onclick="window.location.reload();">
        <span></span>
        <p
          data-start="Bonne chance!"
          data-text="Start!"
          data-title="New Game"
        ></p>
      </button>

      <!-- Bouton Plein √âcran -->
      <button class="fullscreen-button" onclick="toggleFullscreen()">ü´¶</button>
    </div>

    <script>
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }

      // Activit√©s du jeu
      const activit√©s = [
        "telephone arabe",
        "figure accrosport",
        "pompe √† une main",
        "karaok√©",
        "imite une personne autour de toi",
        "reproduit la sc√®ne du Titanic",
        "Changer de chaussures",
      ];

      let fingers = [];

      document
        .getElementById("fingerContainer")
        .addEventListener("touchstart", function (event) {
          event.preventDefault();
          fingers = [];
          let activit√©Choisie =
            activit√©s[Math.floor(Math.random() * activit√©s.length)];
          document.getElementById("chosenActivity").textContent =
            "Activit√© choisie : " + activit√©Choisie;
        });
    </script>
  </body>
</html>
